<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web app - Simple Interest Calculator</title>
    </head>
    <body onload="updateRateValue(1)">
        
        <div>
            <br/>
            <h1>  Simple Interest Calculator</h1>
            <div class="flex-container">
                <div>
                    Amount
                    <br/><br/>
                    Interest Rate 
                    <br/><br/>
                    No. of Years
                    <br><br>
                    <button onclick="compute()">Compute Interest</button>
                </div>
                <div>
                    <input type="number"  id="principal">
                    <br><br>
                    <input type="range"  id="rate" min="1" max="20" step="0.05" onclick="updateRateValue(this.value)" oninput="updateRateValue(this.value)" onchange="updateRateValue(this.value)">
                    <input type="text" id="rateValue" style="border: 0ch;">
                    <br><br>
                    <select name="noOfYears" id="noOfYears">
                    
                        <option value="1">1</output><option value="2">2</output><option value="3">3</output><option value="4">4</output><option value="5">5</output><option value="6">6</output><option value="7">7</output><option value="8">8</output><option value="9">9</output><option value="10">10</output><option value="11">11</output><option value="12">12</output><option value="13">13</output><option value="14">14</output><option value="15">15</output><option value="16">16</output><option value="17">17</output><option value="18">18</output><option value="19">19</output><option value="20">20</output><option value="21">21</output><option value="22">22</output><option value="23">23</output><option value="24">24</output><option value="25">25</output><option value="26">26</output><option value="27">27</output><option value="28">28</output><option value="29">29</output><option value="30">30</output>

                    </select>
                    <br><br>
                </div>
                </div>
                    <div class="flex-container">
                        <div style="justify-content:left; width: 11.75cm; padding-left:0px; padding-top: 0px;"><p id="output"></p> </div>
                                                 
                    </div>
                    
            <span>&#169; Everyone Can Get Rich</span>  
        </div>
    </body>
</html>
